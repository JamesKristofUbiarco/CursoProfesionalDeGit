    <h3>git grep</h3>
    <p>
        <strong>git grep [-n] &lt;palabra&gt; </strong> es para buscar en que historias se utilizo alguna palabra en los archivos y saber cuando se modifico o agrego
    </p> 
    <h3>git log</h3>
    <p>
        <strong>git log [-S] &lt;"palabra"&gt;</strong> para buscar en los commit alguna palabra en especifico 
    </p>
