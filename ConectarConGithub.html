    <title>Como conectar con github</title>

<body>
    <li><a href="Index.html">Volver</a></li>

    <p>
        <strong>git remote add origin &lt;url&gt;</strong> conectar con un repositorio externo
    </p>
    <p>
        <strong>git remote -v</strong> revisar servidores
    </p>
    <p>
        <strong>git pull origin</strong> traer todo desde el servidor remoto
        <br>
        <strong>git pull origin master --allow-unrelated-histories</strong> traer todo sin importar que no tenga los
        archivos
    </p>
</body>
