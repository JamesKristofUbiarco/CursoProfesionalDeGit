    <h2>Deshacer cambios hechos</h2>
    <p>
        <strong>git reset &lt;UUID&gt; --[opc]</strong>
        <li>
            <strong>--hard</strong> deshace todos los cambios del commit anterior
        </li>
        <li>
            <strong>--soft</strong> recupera archivos de la version anterior pero si hay algo en staging lo deja ahi 
        </li>
    </p>
    <p>
        <strong>git log --stat</strong> revisa cambios especificos por cada archivo
    </p>
</body>
